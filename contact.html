<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolioism</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="jumbotron" id="container">
      <header>
        <section class="row">
          <section class="col">
            <nav class="navbar navbar-dark bg-success font-weight-bolder">
              <h1 class="p-3 mb-2 text-dark text-center text-uppercase">
                My Projects
              </h1>
              <section class="navbar nav-pills justify-content-end">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Navigate
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="about.html">About</a>
                    <a class="active dropdown-item" href="portfolio.html"
                      >Portfolio</a
                    >
                    <a class="dropdown-item" href="contact.html">Contact</a>
                  </div>
                </div>
              </section>
            </nav>
          </section>
        </section>
      </header>
      <br />

      <main>
        <section class="card bg-light">
          <section class="card-body">
            <h1 class="text-secondary">Contact</h1>
            <hr />
            <form>
              <section class="form-group">
                <label for="exampleFormControlInput1">Your Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Type In Your Wonderful Name"
                />
              </section>
              <section class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Type In Your Email You Wonderful Person"
                />
              </section>
              <section class="form-group">
                <label for="exampleFormControlTextarea1"
                  >Any Comments Or Extra Info
                </label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </section>
              <section>
                <button type="submit" class="btn btn-primary bg-dark">
                  Submit
                </button>
                <footer class="row footer">
                  <section class="col">
                    <p class="text-center">
                      <small
                        ><i
                          >Reach out to me at:<a
                            class="nav-link badge badge-success"
                            href="#"
                          >
                            Rubberducky760@gmail.com
                          </a></i
                        ></small
                      >
                    </p>
                  </section>
                </footer>
              </section>
            </form>
          </section>
        </section>
        <br />
        <footer class="row footer">
          <section class="col">
            <p class="text-center">
              <small><i>Copyright&copy;</i></small>
            </p>
          </section>
        </footer>
      </main>
    </section>
  </body>
</html>
